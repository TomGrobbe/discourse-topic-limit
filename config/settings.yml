plugins:
  discourse_topic_limit_enabled:
    default: true
    client: true
  discourse_topic_limit_categories_names:
    client: true
    type: category_list
    default: 'staff'
  discourse_topic_limit_message:
    client: true
    type: string
    default: 'You already have one or more active topic(s) in this category. You can only have {max} active topic(s) in this category.<br><br>Please edit your existing topic instead.<br><br>Please do **not** create a new topic.'
  discourse_topic_limit_max_posts:
    client: true
    type: integer
    default: 1
    min: 1
    max: 100
    description:
      en: "Amount of topics the user can create."
  discourse_topic_limit_excempt_staff:
    client: true
    type: bool
    default: true
  discourse_topic_limit_auto_delete_topic:
    client: true
    type: bool
    default: true
  discourse_topic_limit_auto_delete_time:
    client: true
    type: integer
    default: 24
    min: 1
    max: 720
    description:
      en: "Set the number of hours to wait before automatically deleting the topic. Only used if the option to auto delete topics is enabled."
  discourse_topic_limit_send_warning:
    client: true
    type: bool
    default: true
  discourse_topic_limit_use_official_warning:
    client: true
    type: bool
    default: true
  discourse_topic_limit_warning_message:
    client: true
    type: string
    default: "Hello @{user},<br>This is an automated warning to let you know that you have reached the topic limit of {max} topics in the '{category}' category. Your most recent topic in that category has been automatically closed and unlisted for this reason.<br><br>Please note that if you (attempt to) evade this topic limit policy **in any way**, you are very likely to end up being (temporarily) suspended from the forums."
